<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
     <h1>Form Assignment</h1>
      <form (ngSubmit)="onSubmit('f')" #f="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ngModel email required
            #email="ngModel">
            <span  *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select name="subscription" 
            id="subscription" 
            class="form-control" 
            
            [ngModel] = "selectedSubscription"
            required>
            <!-- <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option> -->
            <option 
            *ngFor="let subscription of subscriptions"
            [value]="subscription">{{ subscription }}</option>
          </select>
          <span  *ngIf="!subscription.valid && subscription.touched" class="help-block">Please enter a valid subscription</span> 
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required
          #password="ngModel">
          <span  *ngIf="!password.valid && password.touched" class="help-block">Please enter a valid password</span> 
        </div>
        <p  *ngIf="!f.valid && f.touched" class="help-block">Please enter valid details</p> 
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Submit</button>
      </form>
    </div>
  </div>
</div>
