<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Ninja Quiz</title>
  </head>
  <body>
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">
          On with the questions...
        </h2>

        <form action="" class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              How do you give a ninja directions
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" id="" value="A" checked />
              <label for="q1" class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" id="" value="B" />
              <label for="q1" class="form-check-label"
                >Don't worry, a ninja will find you</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              If a ninja has three apples and gives one to Yoshi and one to
              Mario, how many apples does the ninja have left?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" id="" value="A" checked />
              <label for="q1" class="form-check-label">One apple</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" id="" value="B" />
              <label for="q1" class="form-check-label"
                >Three apples and two corpses</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              How do you know when you've met a ninja?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="" value="A" checked />
              <label for="q1" class="form-check-label">By the outfit</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="" value="B" />
              <label for="q1" class="form-check-label"
                >The grim reaper will tell you</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              What is a ninja's favourite array method?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="" value="A" checked />
              <label for="q1" class="form-check-label">forEach()</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="" value="B" />
              <label for="q1" class="form-check-label">Slice()</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" value="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
